name: authoritahd
version: "0.1.0"
author: Sean Bruton <sean@unnecessary.engineering>
about: Authoritah certificate authority daemon
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
        required: false
    - database_url:
        short: d
        long: db
        value_name: URL
        help: Sets the database connection string
        takes_value: true
        required: false
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
        required: false