name: authoritah
version: "0.1.0"
author: Sean Bruton <sean@unnecessary.engineering>
about: Authoritah PKI client CLI
args:
        - config:
                  short: c
                  long: config
                  value_name: FILE
                  help: Sets a custom config file
                  takes_value: true
                  required: false
        - verbose:
                  short: v
                  multiple: true
                  help: Sets the level of verbosity
                  required: false
subcommands:
        - ca-cert:
                  about: gets the current certificate authority certificate
        - ca-info:
                  about: gets information about the certificate authority
        - ca-init:
                  about: initializes a new certificate authority
                  args:
                          - common_name:
                                    long: cn
                                    value_name: COMMON_NAME
                                    help: CA common name
                                    takes_value: true
                                    required: true
                          - organization_name:
                                    long: org
                                    value_name: ORGANIZATION
                                    help: Organization name
                                    takes_value: true
                                    required: false
                          - organizational_unit:
                                    long: ou
                                    value_name: ORG_UNIT
                                    help: Organizational unit
                                    takes_value: true
                                    required: false
                          - country:
                                    long: country
                                    value_name: COUNTRY
                                    help: Country
                                    takes_value: true
                                    required: false
                          - province:
                                    long: province
                                    value_name: STATE_OR_PROVINCE
                                    help: State or province name
                                    takes_value: true
                                    required: false
                          - locality:
                                    long: locality
                                    value_name: LOCALITY
                                    help: Locality name
                                    takes_value: true
                                    required: false
